<!doctype html>
<html>
    <head>
        <title>Countdown To Tomorrowland 2015</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <link href="css/bootstrap.min.css" rel="stylesheet" />
        <link href="css/styles.css" rel="stylesheet" />
        <link href="css/TimeCircles.css" rel="stylesheet">
        
    </head>
    <body>
        <div id="wrapper">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12">
                        <div><img src="img/logo.png"></div>
                        <div id="TLcountdown" data-date="2015-07-24 12:00:00"></div>
                        <div id="video-controls" class="video-controls">
                            <a href="" class="tubular-play btn btn-default"><span class="glyphicon glyphicon-play"></span></a>
                            <a href="" class="tubular-pause btn btn-default"><span class="glyphicon glyphicon-pause"></span></a>
                            <a href="" class="tubular-vol-up btn btn-default"><span class="glyphicon glyphicon-volume-up"></span></a>
                            <a href="" class="tubular-vol-down btn btn-default"><span class="glyphicon glyphicon-volume-down"></span></a>
                            <a href="" class="tubular-mute btn btn-default"><span class="glyphicon glyphicon-volume-off"></span></a>
                            
                        </div>
                    </div>
                </div>
            </div>
        </div>
       
        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
        <script type="text/javascript" src="js/TimeCircles.js"></script>
        <script type="text/javascript" charset="utf-8" src="js/jquery.tubular.1.0.js"></script>
        <script type="text/javascript">
            $(function() {
                $("#TLcountdown").TimeCircles({
                    count_past_zero: false,
                    total_duration: "Months",
                    animation: "Ticks",
                    bg_width: .5,
                    fg_width: 0.04,
    
                    time: {
                        Days: { color: "#BB4478" },
                        Hours: { color: "#BB4478" },
                        Minutes: { color: "#BB4478" },
                        Seconds: { color: "#BB4478" }
                           
                    }});
                
                $('#wrapper').tubular({
                    videoId: '05DSMz1Tyrk',
                    mute: false,
                    playButtonClass: 'tubular-play',
                    pauseButtonClass: 'tubular-pause',
                    muteButtonClass: 'tubular-mute',
                    volumeUpClass: 'tubular-vol-up',
                    volumeDownClass: 'tubular-vol-down'
                    
                });
            });
            
        </script>
    </body>
</html>
